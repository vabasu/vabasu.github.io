<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var myOptions = {
                center: new google.maps.LatLng(17.3667, 78.4667),
                zoom: 6,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

            var addressArray = new Array("International Institute of Information Technology Gachibowli, Hyderabad 500 032 Andhra Pradesh, INDIA",
                                         "NIMHANS Convention Centre, Hosur Main Road, Hombegowda Nagar, Bangalore, Karnataka",
                                         "Kolkata",
                                         "Delhi",
                                         "Chennai");
            var geocoder = new google.maps.Geocoder();

            for (var i = 0; i < addressArray.length; i++) {
                geocoder.geocode( { 'address': addressArray[i]}, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        var marker = new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location
                        });
                    } else {
                        alert("Geocode was not successful for the following reason: " + status);
                    }
                });
            }
        });
    </script>
    <style type="text/css">
    #map_canvas {
        height: 500px;
        position: relative;
        width: 900px;
    }

    </style>
</head>
<body>
    <div id="map_canvas"></div>
</body>
